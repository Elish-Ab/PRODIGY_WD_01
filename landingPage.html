<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav id="navbar">
        <div class="logo">
            <a href="#"><span class="techy">Adu</span>ab</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="container">
        <h2><span class='techy'>Ye</span>lo</h2>
        <p>Deliver Quality Services</p>
        <button type="button"> Contact Us</button>
    </div>
    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');
        const body = document.querySelector('body');
        const backdrop = document.createElement('div');
        backdrop.classList.add('menu-backdrop');

        body.appendChild(backdrop);

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
            backdrop.classList.toggle('display'); // Show or hide the backdrop

            // Toggle body scrolling
            body.classList.toggle('fixed-position');

            // Burger Animation
            burger.classList.toggle('toggle');
        });

        backdrop.addEventListener('click', function() {
            navLinks.classList.remove('nav-active');
            this.classList.remove('display'); // Hide the backdrop when clicked
            body.classList.remove('fixed-position');
            burger.classList.remove('toggle');
        });
    </script>
</body>

</html>
